<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Earnly AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome to Earnly AI</h1>
            <p class="text-gray-400">Sign in or create your account</p>
        </div>

        <!-- Toggle Between Sign In and Sign Up -->
        <div class="flex mb-6 bg-gray-700 rounded-lg p-1">
            <button id="signinTab" onclick="showSignIn()" class="flex-1 py-2 px-4 rounded-md bg-blue-600 text-white font-medium transition-colors">
                Sign In
            </button>
            <button id="signupTab" onclick="showSignUp()" class="flex-1 py-2 px-4 rounded-md text-gray-300 font-medium transition-colors">
                Sign Up
            </button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="signin-email" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="signin-password" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">
                Sign In
            </button>
        </form>

        <!-- Sign Up Form (Hidden by default) -->
        <form id="signupForm" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-300 mb-2">Full Name</label>
                <input type="text" id="signup-name" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="signup-username" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="signup-email" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="signup-password" required minlength="8"
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none">
                <p class="text-xs text-gray-400 mt-1">At least 8 characters</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">
                Create Account
            </button>
        </form>

        <!-- Message Area -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="/" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script>
        function showSignIn() {
            document.getElementById('signinTab').classList.add('bg-blue-600', 'text-white');
            document.getElementById('signinTab').classList.remove('text-gray-300');
            document.getElementById('signupTab').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('signupTab').classList.add('text-gray-300');
            
            document.getElementById('signinForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('message').classList.add('hidden');
        }

        function showSignUp() {
            document.getElementById('signupTab').classList.add('bg-blue-600', 'text-white');
            document.getElementById('signupTab').classList.remove('text-gray-300');
            document.getElementById('signinTab').classList.remove('bg-blue-600', 'text-white');
            document.getElementById('signinTab').classList.add('text-gray-300');
            
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('signinForm').classList.add('hidden');
            document.getElementById('message').classList.add('hidden');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded-lg ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            messageDiv.classList.remove('hidden');
        }

        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✓ Sign in successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/creator-dashboard';
                    }, 1000);
                } else {
                    showMessage('✗ ' + (data.error || 'Sign in failed'), 'error');
                }
            } catch (error) {
                showMessage('✗ Network error. Please try again.', 'error');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✓ Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/creator-dashboard';
                    }, 1000);
                } else {
                    showMessage('✗ ' + (data.error || 'Sign up failed'), 'error');
                }
            } catch (error) {
                showMessage('✗ Network error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
